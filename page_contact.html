<body>

        <a href="index.html">

        </div>

            </ul> 
        </nav>
    </header>

    <hr>

    <main>
        <form action="" method="POST">
            <div class="contact">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="user_name">
            </div>

            <div class="contact">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </div>

            <div class="contact">
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" placeholder="Ecrivez votre message..."></textarea>
            </div>

            <div class="button">
                <button type="submit">ENVOYER</button>
            </div>     
            
        </form> 
    </main>
    
    <footer>
        <p> &copy; <u>REST'O'PARIS</u> </p> 
        <div id="social_media">
             <i class="fab fa-facebook"></i>
             <i class="fab fa-instagram"></i>

        </div>
     </footer>

</body>
